<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <main data-theme="dark">
    <header class="flex align-center justify-between">
      <h1>Jogo da Velha</h1>
    </header>
    <div id="jogadores">
        <div id="jogadorAtual" class="X"></div>
    </div>
    <div class="div3col">
      <section id="dadosJogadores">
        <div>
          <button>Iniciar</button>
          <button>Reiniciar</button>
        </div>
        <div>
          <p>Jogador 1: </p>
          <p>Nome do jogador</p>
          <p>Pontos: X</p>
          <br>
          <p>Jogador 2: </p>
          <p>Nome do jogador</p>
          <p>Pontos: X</p>        
        </div>
      </section>
      <section class="corpoJogo">
        <table id="tabelaJogo">
            <tr class="linhaJogo">
                <td><button class="opcao" id="1r1d" onclick="marcarJogada(event)"></button></td>
                <td><button class="opcao" id="1r2d" onclick="marcarJogada(event)"></button></td>
                <td><button class="opcao" id="1r3d" onclick="marcarJogada(event)"></button></td>
            </tr>
            <tr class="linhaJogo">
                <td><button class="opcao" id="2r1d" onclick="marcarJogada(event)"></button></td>
                <td><button class="opcao" id="2r2d" onclick="marcarJogada(event)"></button></td>
                <td><button class="opcao" id="2r3d" onclick="marcarJogada(event)"></button></td>
            </tr>
            <tr class="linhaJogo">
                <td><button class="opcao" id="3r1d" onclick="marcarJogada(event)"></button></td>
                <td><button class="opcao" id="3r2d" onclick="marcarJogada(event)"></button></td>
                <td><button class="opcao" id="3r3d" onclick="marcarJogada(event)"></button></td>
            </tr>
        </table>
      </section>


    </div>

    <div>
        <button id="themeSwitcher">Switch Theme Dark/Light</button>
    </div>
  </main>
</body>
</html>
